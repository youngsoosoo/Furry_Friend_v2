<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>카테고리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header th:replace="fragments/header.html::headerFragment"></header>
<a th:href="@{/product/register}">
    <button type="button" class="btn btn-primary">상품 등록</button>
</a>
<div class="container text-center" >
    <div class="row">
        <div class="col" th:each="dto:${result.dtoList}">
            <div class="card" style="width: 18rem;">
                <a th:href="@{/product/read(pid=${dto.pid}, page=${result.page})}">
                    <img th:if="${dto.imageDTOList.size()>0 && dto.imageDTOList[0].path != null}"
                         th:src="|/display?filename=${dto.imageDTOList[0].thumbnailURL}|" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">[[${dto.pname}]]</h5><br/>
                        [[${dto.avg}]]
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
